name: samba-py
channels:
  - conda-forge
channel_priority: strict

dependencies:
  # Core runtime
  - python=3.11
  - pip

  # Numerics / IO
  - numpy
  - scipy
  - pandas

  # NIfTI / neuroimaging basics
  - nibabel
  - nilearn

  # Images / plotting / QA
  - scikit-image
  - matplotlib

  # CLI + utilities
  - pyyaml
  - tqdm

  # Dev / testing
  - pytest
  - black
  - ruff
